<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
</head>
<body>
    <script>
        const ADD = 'ADD'
        const REMOVE = 'REMOVE'
        const addColor = (value) => {
            return {
                type: ADD,
                color: value
            }
        }

        const removeColor = (value) => {
            return {
                type: REMOVE,
                color: value
            }
        }

        console.log(removeColor('green'))

        const favoriteColors = (state, action) => {
            if(state === undefined) {
                state = []
            }

            if(action.type === ADD) {
                return state.concat(action.color)
            } else if (action.type === REMOVE) {
                return state.filter(function(item){
                    item !== action.color   
                })
            } else {
                return state
            }
        }

        const store = Redux.createStore(favoriteColors);
        
        const render = () => {
            console.log(store.getState())
        }

        store.subscribe(render);

        store.dispatch(addColor('blue'))
        store.dispatch(addColor('yellow'))
        store.dispatch(addColor('green'))
        store.dispatch(addColor('red'))
        store.dispatch(addColor('gray'))
        store.dispatch(addColor('orange'))
        store.dispatch(addColor('pink'))

    </script>
</body>
</html>
